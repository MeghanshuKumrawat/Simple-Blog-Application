<header>
    <nav class="navbar navbar-expand-md navbar-light bg-white absolute-top">
        <div class="container">

            <button class="navbar-toggler order-2 order-md-1" type="button" data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse" aria-controls="navbar-left navbar-right" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-3 order-md-2" id="navbar-left">
                <ul class="navbar-nav me-auto">
                        <a class="nav-link" href="/">Home</a>
                       
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Category</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown03">
                            {% for tag in tags %}
                            <a class="dropdown-item" href="{% url 'category-blogs-view' tag.name %}">{{ tag.name }}</a>
                            {% endfor %}
                        </div>
                    </li>
                </ul>
            </div>

            <a class="navbar-brand mx-auto order-1 order-md-3" href="/">Blog</a>

            <div class="collapse navbar-collapse order-4 order-md-4" id="navbar-right">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown03">
                            <a class="dropdown-item" href="{% url 'profile-view' %}">Your Profile</a>
                            <a class="dropdown-item" href="{% url 'your-blogs-view' %}">Your Posts</a>
                            <a class="dropdown-item" href="{% url 'create-blog-view' %}">Create Post</a>
                            <a class="dropdown-item" href="{% url 'sign-out-view' %}">Sign Out</a>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign-in-view' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign-up-view' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="form-inline" method="get" action="{% url 'index-view' %}">
                    <input class="search js-search form-control form-control-rounded me-sm-2" type="text"
                        title="Enter search query here.." placeholder="Search.." aria-label="Search" name="search">
                </form>
            </div>
        </div>
    </nav>
</header>
